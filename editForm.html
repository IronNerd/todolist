<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="editForm.css" />
    <title>Form to Edit Item</title>
  </head>
  <body>
    <div id="main-wrapper">
      <div id="heather">
        <span id="tittle">Edit Item</span>
        <input
          type="number"
          name="num"
          id="nowEditing"
          placeholder="Num."
          value="3"
          min="1"
          max="999"
          step="1"
        />
      </div>
      <textarea
        class="items-list"
        name="editArea"
        cols="49"
        rows="5"
        placeholder="Happy tasking!!"
      >
I am the original text encoded inside the HTML document.
      </textarea>
      <a id="cancel" href="index.html">CANCEL</a>
      <button id="save">
        SAVE CHANGES
      </button>
    </div>
    <script src="editForm.js"></script>
  </body>
</html>
